<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonte Google Fonts (Roboto): -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <!-- Fonte Google Fonts (Roboto): -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Receitas</title>
  </head>

  <body>
    <header>
      <img id="logo" src="./img/plate.png" />
      <h1>Receitas</h1>     
    </header>

    <main>
      <div class="container">
        <div class="form">
          <div>
            <h2>Qual seu prato favorito?</h2>
          </div>
          <div>
            <label for="nomeDoPrato">Digite o nome do prato:</label>
            <input type="text" id="nomeDoPrato" class="info" maxlength="47" />
          </div>

          <div>
            <label for="urlPrato">Insira a foto (URL):</label>
            <input type="text" id="urlPrato" class="info" />
          </div>

          <div>
            <label for="urlPrato">Descrição ou receita:</label>
            <textarea
              name=""
              id="descricaoPrato"
              maxlength="200"
              class="info"
              rows="5"
              colums="20"
              wrap="hard"
            ></textarea>
          </div>

          <button type="text" class="submit" onclick="inserirCard()">
            Adicionar
          </button>
        </div>
      </div>
    </main>

    <aside>
      <div id="card"></div>
    </aside>

    <script src="./app.js"></script>
  </body>
</html>
