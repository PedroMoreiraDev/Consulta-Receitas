<html lang="en">

    <title>Document</title>

  <body>
    <main>
      <div>
        <form action="">
          <fieldset>
            <legend>Pratos de comida</legend>

            <div>
              <label for="nomeDoPrato">Nome do Prato</label> <br>
              <input type="text" id="nomeDoPrato" />
            </div>
            <div>
              <label for="tipoPrato">Tipo do Prato</label><br>
              <input type="radio" name="tipo">Carne</input>
              <input type="radio" name="tipo">Frango</input>
              <input type="radio" name="tipo">Massa</input>
            </div>
            <div>
              <label for="urlPrato">URL do Prato</label><br>
              <input type="text" id="urlPrato" />
            </div>
            <div>
              <label for="urlPrato">Descrição do Prato</label><br>
              <textarea name="" id="urlPrato" maxlength="360"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
